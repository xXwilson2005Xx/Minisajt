<div class="row">
   <div class="column">
     <img src="liverypoll.jpg" alt="Ferrari, Mclaren, Williams" onclick="myFunction(this);">
   </div>
   <div class="column">
     <img src="20220320F1-0183.jpg" alt="Bharain GP" onclick="myFunction(this);">
   </div>
   <div class="column">
     <img src="f1-calendar.jpg" alt="" onclick="myFunction(this);">
   </div>
   <div class="column">
     <img src="f1-4.jpg" alt="All the drivers with 2022 Car" onclick="myFunction(this);">
   </div>
 </div>
 
 <div class="container">

   <span onclick="this.parentElement.style.display='none';var footer=document.getElementsByClassName('media')[0];footer.style.display='block';" class="closebtn">&times;</span>
 
   <img id="expandedImg" style="width:70%">
 
   <div id="imgtext"></div>
 </div>

 <script>
   function myFunction(imgs) {
      var expandImg = document.getElementById("expandedImg");
      var imgText = document.getElementById("imgtext");
      expandImg.src = imgs.src;
      imgText.innerHTML = imgs.alt;
      expandImg.parentElement.style.display = "block";
      var footer = document.getElementsByClassName("media")[0];
      footer.style.display = "none";
   }
</script>

<footer>
